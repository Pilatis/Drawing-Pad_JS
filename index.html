<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/drawing-pad.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="script.js" defer></script>
    <title>Drawing Pad</title>
</head>

<body>
    <h2>Drawing Pad</h2>
    <div class="sidebar">
        <ul>
            <li>
            <li class="checkboxContainer">
                <label for="gradient" style="font-size: 18px;">Gradient</label>
                <input type="checkbox" name="gradient" id="gradient">
            </li>
            <label for="color" style="font-size: 18px;">Color:</label>
            <input type="color" id="color" />
            <label for="color" style="font-size: 18px;">Gradient:</label>
            <input type="color" id="color2" disabled />
            </li>
            <li class="strokeContainer">
                <label for="weight" style="font-size: 18px;">Stroke:</label>
                <input type="number" id="weight" min="2" max="200" value="3" />
            </li>

            <li class="radio">
                <input type="radio" id="pencil" name="tool" value="Pencil" checked>
                <label for="pencil" style="font-size: 15px;">Pencil</label>
            </li>
            <li class="radio">
                <input type="radio" id="line" name="tool" value="Line">
                <label for="line" style="font-size: 15px;">Line</label>
            </li>
            <li class="radio">
                <input type="radio" id="rect" name="tool" value="Rect">
                <label for="rect" style="font-size: 15px;">Rect</label>
            </li>
            <li class="radio">
                <input type="radio" id="circle" name="tool" value="Circle">
                <label for="circle" style="font-size: 15px;">Circle</label>
            </li>
            <li>
                <button id="clear" style="font-size: 18px;">Clear</button>
            </li>
            <li></li>
        </ul>
    </div>
    
   
</body>

</html>
